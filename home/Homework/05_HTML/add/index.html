<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Заполните анкету</h1>
    <form action="http://fe.it-academy.by/TestForm.php" method="get" target="_blank">
        <fieldset>
            <legend> Личные данные </legend>
            <input type="text" name="surname" pattern="^[А-Яа-яЁё]+$" maxlength="25" placeholder="Фамилия" required
                autofocus><br>
            <input type="text" name="name" pattern="^[А-Яа-яЁё]+$" maxlength="20" placeholder="Имя" required><br>
            <input type="text" name="patr" pattern="^[А-Яа-яЁё]+$" maxlength="24" placeholder="Отчество" required>
            <fieldset>
                <legend>Паспортные данные</legend>
                <input type="text" name="serial" pattern="^[A-Z]{2}+$" size="2" maxlength="2" minlength="2" required>
                <input type="text" name="number" pattern="^[0-9]{7}+$" size="7" maxlength="7" minlength="7" required>
            </fieldset>
            <fieldset>
                <legend>Дата рождения</legend>
                <input type="text" name="year" pattern="^[0-9]{4}+$" size="4" maxlength="7" minlength="4"
                    placeholder="Год"><br>
                <select name="month" placeholder="Месяц">
                    <option value="1">Январь</option>
                    <option value="2">Февраль</option>
                    <option value="3">Март</option>
                    <option value="4">Апрель</option>
                    <option value="5">Май</option>
                    <option value="6">Июнь</option>
                    <option value="7">Июль</option>
                    <option value="8">Август</option>
                    <option value="9">Сентябрь</option>
                    <option value="10">Октябрь</option>
                    <option value="11">Ноябрь</option>
                    <option value="12">Декабрь</option>
                </select><br>
                <input type="number" name="day" value="1" min="1" max="31" step="1" placeholder="День">
            </fieldset>
            <select name="nation" id="nation" required>
                <option value="1">РБ</option>
                <option value="2">РФ</option>
                <option value="3">Азербайджан</option>
                <option value="4">Грузия</option>
            </select><br>
            <label for="address">Адрес:</label><br>
            <textarea id="address" name="address" cols="20" rows="2"></textarea>
        </fieldset>
        <fieldset>
            <legend>Интересы</legend>
            <fieldset>
                <legend>Хобби</legend>
                <input type="checkbox" name="a" value="Рыбалка">Рыбалка<br>
                <input type="checkbox" name="b" value="Астрономия">Астрономия<br>
                <input type="checkbox" name="c" value="Дайвинг">Дайвинг<br>
                <input type="checkbox" name="d" value="Марки">Марки
            </fieldset>
            <fieldset>
                <legend>Домашние животные</legend>
                <select name="pet" id="pet" size="6" multiple>
                    <optgroup label="Попугаи">
                        <option name="1" value="Волнистый">Волнистый</option>
                        <option name="2" value="Ара">Ара</option>
                        <option name="3" value="Неразлучник">Неразлучник</option>
                    </optgroup>
                    <optgroup label="Рыба">
                        <option name="4" value="Караси">Караси</option>
                        <option name="5" value="Окуни">Окуни</option>
                        <option name="6" value="Осётр">Осётр</option>
                    </optgroup>
                    <optgroup label="Птицы">
                        <option name="7" value="Стая ворон">Стая ворон</option>
                        <option name="8" value="Аис">Аист</option>
                        <option name="9" value="Археоптерикс">Археоптерикс</option>
                    </optgroup>
                </select>
            </fieldset>
        </fieldset>
        <fieldset>
            <legend>Данные для входа и восстановления пароля</legend>
            <input type="text" name="login" pattern="^[A-Za-z]{5,}+$" size="20" placeholder="Логин" required><br>
            <input type="password" name="pass" pattern="^[A-Za-z]{10,}+$" size="20" placeholder="Пароль" required
                autocomplete="off">
        </fieldset>
        <fieldset>
            <legend>Координаты:</legend>
            <input type="email" name="email" pattern="/^[A-Z0-9._%+-]+@[A-Z0-9-]+.+.[A-Z]{2,4}$/i" size="20"
                placeholder="email" required><br>
            <input type="password" name="password"
                pattern="/[-a-zA-Z0-9@:%_\+.~#?&\/=]{2,256}\.[a-z]{2,4}\b(\/[-a-zA-Z0-9@:%_\+.~#?&\/=]*)?/gi" size="20"
                placeholder="Пароль" required>
        </fieldset>
        <fieldset>
            <legend>Цифры</legend>
            <input type="number" name="num" pattern="\d+(\.\d{2})?" min="-2.5" max="2.5" step="0.1"><br>
            <input type="range" name="range" max="10" min="1">
        </fieldset>
        <fieldset>
            <legend>Кнопки управления</legend>
            <button type="submit">Отправить</button>
            <button type="reset">Сбросить</button><br>
            <input type="image" src="email.jpg" disabled>
        </fieldset>
    </form>
</body>

</html>
